<h1 class="text-center">Weather Details of {{cityname}} for next 5 days</h1>
<div class="container d-flex justify-content-center">
    <div class="weather">
        <div class="row">
            <div class="col-md-6" *ngFor="let data of weatherData">
                <div class="card"> <span class="icon"><img class="img-fluid" src="https://img.icons8.com/emoji/96/000000/sun-emoji.png" /></span>
                    <div class="title">
                        <p>{{ cityname }}</p>
                    </div>  
                    <div class="temp">{{data.temp > 0 ? '+ ' : '- '}}{{data.temp}}<sup>&deg;</sup></div>
                    <div class="row">
                        <div class="col-6">
                            <div class="header">Date</div>
                            <div class="value">{{data.date | date:'mediumDate'}} {{data.date | date:'mediumTime'}}</div>
                        </div>
                        <div class="col-6">
                            <div class="header">Sea Level</div>
                            <div class="value">{{data.sea_level}}</div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="card-bottom">
        <button [routerLink]="['/', 'weather']" class="back-button">Go Back To Weather page</button>
    </div>
</div>
